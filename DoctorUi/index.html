<head>
	<title>Karina</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />

<body>

	<div class="container-contact100">

		<div class="wrap-contact102">
			<span class="contact101-form-title">
				Karina
			</span>
		</div>

		<div class="wrap-contact101">
			<form class="contact100-form validate-form1">
				<span class="contact100-form-title">
					Retrieve patient details
				</span>

				<label class="label-input100" for="first-name">Patient Id *</label>
				<div class="wrap-input100 rs1 validate-input1">
					<input id="patient-ret" class="input100" type="text" name="patient-id" placeholder="pXXX">
					<span class="focus-input100"></span>
				</div>
				<div class="container-contact100-form-btn">
					<button id="retrieve" class="contact100-form-btn">
						<span>
							Retrieve
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
				<div id="form-response" style="text-align: center;"></div>
			</form>
		</div>

		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Update Patient Record(s)
				</span>

				<label class="label-input100" for="first-name">Patient Id *</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="patient-send" class="input100" type="text" name="patient-id" placeholder="pXXX">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Next stage *</label>
				<div class="wrap-input100 validate-input">
					<input id="next-stage" class="input100" type="text" name="next-stage" placeholder="Eg. C">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="message">Advice *</label>
				<div class="wrap-input100 validate-input">
					<textarea id="advice" class="input100" name="message" placeholder="Please enter your advice for this patient"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button id="update" class="contact100-form-btn">
						<span>
							Submit
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
				<div id="form-response2"></div>
			</form>
		</div>
	</div>



	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>

	<!--===============================================================================================-->
	<script src="js/main.js"></script>
